<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="CS Society" />
  <meta property="og:url" content="https://cs-society-usm.github.io/" />
  <meta property="og:description" content="CS Society limited edition high quality merch.">
  <meta property="og:image"  itemprop="image" content="logo.png">

  <title>CS Society Merch Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/logo.png">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="preloader">
    <div class="loader"></div>
    <h6 class="fw-bold mt-4 text-center text-white">Loading amazing stuff...</h6>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid d-flex">

      <!-- navbar brand display on large screen -->
      <a class="navbar-brand lgscreen d-none d-sm-flex flex-wrap" href="index.html">
        <img src="img/logo.png" alt="" width="50" height="50" class="d-sm-inline-block ms-sm-4 align-text-top">
        <h4 class="m-auto ms-4 text-bold d-sm-inline-block d-block">CS Society Merch Store</h4>
      </a>
      
      <!-- navbar brand display on mobile -->
      <a class="d-sm-none d-block navbar-brand mobile m-auto d-flex" href="index.html">
        <img src="img/logo.png" alt="" width="70" height="70" class="d-inline-block m-auto align-text-top">
        <div class="m-auto ms-4">
          <h2 class="text-bold">CS Society</h2>
          <h6>Merch Order</h6>
        </div>
      </a>

      <!-- nav links for large screen -->
      <div class="d-none d-lg-flex justify-content-end me-5" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link me-4 btn btn-dark nav-link-btn rounded-pill d-flex justify-content-center align-items-center" href="/index.html">
            <i class="fas fas-nav-lg fa-gift fa-sm me-2"></i>
            <h6 class="mb-0">Merch</h6>
          </a>
          <a class="nav-link btn btn-dark nav-link-btn rounded-pill d-flex justify-content-center align-items-center" href="/cart.html">
            <i class="fas fas-nav-lg fa-shopping-cart fa-sm me-2"></i>
            <h6 class="mb-0">View cart</h6>
          </a>
        </div>
      </div>
    </div>
    
    <!-- nav icons for mobile -->
    <div class="d-sm-none d-flex row mt-2 m-auto justify-content-evenly align-items-center">
      <div class="col-6">
        <a class="nav-link btn btn-warning nav-link-btn rounded-pill d-flex justify-content-center align-items-center" href="/index.html">
          <i class="fas fa-gift fa-sm me-2"></i>
          <h5 class="mb-0 mobile-fontsize">Merch</h5>
        </a>
      </div>
      <div class="col-6">
        <a class="nav-link btn btn-warning nav-link-btn rounded-pill d-flex justify-content-center align-items-center" href="/cart.html">
          <i class="fas fa-shopping-cart fa-sm me-2"></i>
          <h5 class="mb-0 mobile-fontsize">Cart</h5>
        </a>
      </div>
    </div>
  </nav>


  <div class="container mt-5 cont_all">

    <div class="m-4" id="products-display">
      <div class="row justify-content-evenly"  id="all-items">
      </div>
    </div>

    <div>
      <div id="itemAddedToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body row me-2">
          <div class="col-2">
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="col-10 text-center fw-bold">
            Item added to cart!
          </div>
        </div>
      </div>
    </div>

    <div>
      <div id="itemUpdatedToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body row me-2">
          <div class="col-2">
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="col-10 text-center fw-bold">
            Item updated in cart!
          </div>
        </div>
      </div>
    </div>

    <div class="view-cart-bg"></div>
    <a href="/cart.html" class="btn btn-warning view-cart text-center d-flex justify-content-center align-items-center" >
      <i class="fas fa-shopping-cart fa-lg M-auto"></i>
    </a>

  </div>

  <footer class="page-footer font-small d-flex justify-content-center align-items-center row">
    <div class="footer-copyright text-center fw-bold">© 2021 Coded with ❤️ by CS Society 2021/2022 (Hyperion) Universiti Sains Malaysia
      <span class="d-block">All rights reserved.</span>
    </div>
    <div>
      <a href="https://www.instagram.com/cs.usm/"><i class="fab fa-instagram text-white fa-lg m-2"></i></a>
      <a href="https://www.facebook.com/cs.usm.my"><i class="fab fa-facebook-square text-white fa-lg m-2"></i></a>
      <a href="https://www.linkedin.com/company/cssocietyusm"><i class="fab fa-linkedin text-white fa-lg m-2"></i></a>
      <a href="https://github.com/CS-Society-USM"><i class="fab fa-github-square text-white fa-lg m-2"></i></a>
    </div>
  </footer>

  
  <script src="/js/load.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
